<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <title>Interest calculator</title>
    <link  rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="maindiv2">
        <label for="Amount" style="margin-right:55px;">Amount</label> 
        <input type="text"  id="principal" name="principal" style="border:1px solid;"><br><br>
        <label for=" Interest Rate " style="margin-right:20px;"> Interest Rate </label><input type="range"  id="rate" min="1" max="20"  step="0.25" value="10.25" onchange="update_rate()">
        <span id="rate_value">10.25%</span>
        <br><br>
        <label for=" No. of Years" style="margin-right:25px;"> No. of Years </label>
        <select id="Years" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br><br>
        <button class="btn" onclick="compute()">Compute Interest</button><br><br>
        <span  id="result">
        </span>
    </div>
        <footer>
            &#169;This Calculator belongs to V.Sumanth Reddy
        </footer>
        </div>
    </body>
</html>
